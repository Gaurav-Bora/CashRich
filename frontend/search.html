<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptocurrency Search</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">


</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light top">
        <div class="container-fluid">
            <a class="navbar-brand mx-auto" href="#">
                <img src="./html/cashRich.png" class="img-fluid" alt="Logo">
            </a>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <p id="welcomeMessage" class="text-center"></p>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-primary my-2 my-sm-0 ml-2" onclick="logout()">Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid px-5 mt-5">
        <div class="row">
            <div class="col-12">
                <form class="form-inline justify-content-center mt-5 mb-4">
                    <input class="form-control mr-sm-2 w-75" type="search" id="searchInput"
                        placeholder="Search by name or symbol..." aria-label="Search">
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div id="cryptoList" class="row">
                    <!-- Crypto data will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="./js/search.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const userName = sessionStorage.getItem("userName");
            const welcomeMessage = document.getElementById("welcomeMessage");
            if (userName) {
                welcomeMessage.textContent = `Hello, ${userName}! `;
            } else {
                welcomeMessage.textContent = "Welcome!";
            }
        });
    </script>
</body>

</html>
